<form (ngSubmit)="saveUser()" [formGroup]="regForm">

        <input type="text" placeholder="username" required
        formControlName="uname" [(ngModel)]="newUser.uname"><br>

        <input type="password" placeholder="password" 
        formControlName="pwd" [(ngModel)]="newUser.pwd" required><br>

        <input type="password" placeholder="conferm password" 
        formControlName="cnfpwd" required><br>

        <input type="text" placeholder="pan number" 
        formControlName="panNo" [(ngModel)]="newUser.panNo" required><br>

        <input type="email" placeholder="email" 
        formControlName="email" [(ngModel)]="newUser.email" required><br>

        <select name="location" id="location" 
        formControlName="location" [(ngModel)]="newUser.location" required>
        <option>--Select location--</option>
        <option value="usa">USA</option>
        <option value="india">India</option>
        <option value="japan">Japan</option>
        <option value="uae">UAE</option>
        </select><br>
